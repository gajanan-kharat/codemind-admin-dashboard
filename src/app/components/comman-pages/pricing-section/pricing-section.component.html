<!-- pricing-section.component.html -->
<section class="li_section li_skyblue" aria-labelledby="pricing-heading">
  <div class="li_page-padding">
    <div class="w-layout-blockcontainer li_container-medium-m w-container">
      <div class="li_section-large">
        <div class="li_wrapper">
          <div>
            <h2 id="pricing-heading" class="pmc_heading pmc_white">Pricing</h2>
          </div>
          <div class="slider" (mouseover)="pauseSlideShow()" (mouseout)="resumeSlideShow()">
            <input *ngFor="let slide of coursesdetail; let i = index"
              type="radio" name="slider" [id]="'slide' + (i + 1)" [checked]="currentSlide === i"
              [attr.aria-label]="'Slide ' + (i + 1)">
            <div class="slides">
              <div *ngFor="let slide of coursesdetail" class="slide" [id]="slide.id" [attr.aria-labelledby]="slide.id">
                <div class="li-price-wrap">
                  <a href="#" class="div-block-1370 w-inline-block" [attr.aria-label]="slide.title + ' pricing details'">
                    <div class="li_text">
                      {{ slide.title }} 
                      <span class="stike-li">{{ slide.originalPrice }}</span>
                    </div>
                  </a>
                </div>
                <div class="li-web-details">
                  <div *ngFor="let detail of slide.details" class="li-webinar-wrap">
                    <div class="li_detail-item">
                      <span class="detail-icon">
                        <i [ngClass]="detail.icon" aria-hidden="true"></i>
                      </span>
                      <div class="li_text-large">{{ detail.text }}</div>
                    </div>
                  </div>
                </div>
                <a href="#" class="li_button linkedin_btn w-inline-block" [attr.aria-label]="'Enroll in ' + slide.title">
                  <div class="li_btn-text">Enroll Now</div>
                </a>
              </div>
            </div>
            <div class="nav-buttons">
              <label *ngFor="let slide of coursesdetail; let i = index"
                     [for]="'slide' + (i + 1)" class="nav-button" [attr.aria-label]="'Navigate to slide ' + (i + 1)">
                {{ i + 1 }}
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="li-eclipse-wrap">
    <div class="li-eclipse-1" aria-hidden="true"></div>
    <div class="li-eclipse-2" aria-hidden="true"></div>
    <div class="li-eclipse-3" aria-hidden="true"></div>
    <div class="li-eclipse-4" aria-hidden="true"></div>
  </div>
</section>

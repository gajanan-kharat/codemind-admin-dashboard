  <div class="content">
    <section class="top-cards">
      <h2>Top Courses</h2>
      <div class="card-container">
        <mat-card *ngFor="let item of topItems" class="card" [ngClass]="{'selected': item.course === selectedCourse}"
          (click)="onCourseClick(item.course)">
          <div class="courses">
            <i class="{{item.icon}} course-icon"></i>
          </div>
          <mat-card-header>
            <mat-card-title class="title">{{item.course}}</mat-card-title>
          </mat-card-header>
        </mat-card>
      </div>
    </section>
    <section class="student-table">
      <div class="dropdown-container">
        <h2>Users management</h2>
        <div class="filters">
          <mat-form-field appearance="fill">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search Users">
          </mat-form-field>
          <!-- <mat-form-field appearance="fill">
            <mat-label>Select Batch</mat-label>
            <mat-select [(value)]="selectedBatch" (selectionChange)="onBatchChange()">
              <mat-option *ngFor="let batch of batches" [value]="batch">{{batch}}</mat-option>
            </mat-select>
          </mat-form-field> -->
        </div>
       
      </div>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="filteredStudents" matSort> 
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let student">{{student.firstname+ ' ' +student.lastname }}</td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let student">{{student.email}}</td>
          </ng-container>
          <ng-container matColumnDef="course">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Course</th>
            <td mat-cell *matCellDef="let student">{{student.course}}</td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let student">
              <button class="edit" (click)="editStudent(student)">
                <mat-icon class="red-icon">edit</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
      </div>
    </section>

    <div class="filter-container">
      <h2>Not Interested Students</h2>
      <div class="filters">
        <mat-form-field appearance="fill">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilterNotInterested($event)" placeholder="Search Students">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Select Course</mat-label>
          <mat-select [(value)]="selectedCourseNotInterested" (selectionChange)="onCourseChange()">
            <mat-option value="">All</mat-option>
            <mat-option *ngFor="let course of courses" [value]="course">{{course}}</mat-option>
          </mat-select>
        </mat-form-field>
        <!-- <mat-form-field appearance="fill">
          <mat-label>Select Batch</mat-label>
          <mat-select [(value)]="selectedBatchNotInterested" (selectionChange)="onBatchChange()">
            <mat-option value="">All</mat-option>
            <mat-option *ngFor="let batch of batches" [value]="batch">{{ batch }}</mat-option>
          </mat-select>
        </mat-form-field> -->
      </div>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="filteredNotInterested" matSort>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let student">{{student.firstName + " " + student.lastName}}</td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let student">{{student.email}}</td>
        </ng-container>
        <ng-container matColumnDef="course">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Course</th>
          <td mat-cell *matCellDef="let student">{{student.course}}</td>
        </ng-container>
        <!-- <ng-container matColumnDef="inquiryStatus">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let student">{{student.inquiryStatus}}</td>
        </ng-container> -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let student">
            <button class="edit" (click)="editNotInterestedStudent(student)">
              <mat-icon class="red-icon">edit</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
    </div>

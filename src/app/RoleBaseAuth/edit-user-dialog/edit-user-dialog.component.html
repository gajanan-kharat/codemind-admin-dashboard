<h2 mat-dialog-title>{{ isEditing ? 'Edit User' : 'Create User' }}</h2>

<mat-dialog-content>
  <form [formGroup]="editStudentForm">
    <!-- Form fields are the same -->
    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstname">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastname">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Mobile Number</mat-label>
      <input matInput formControlName="mobile_number">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>

     <!-- Password Field - Only visible when creating a new user -->
     <mat-form-field *ngIf="!isEditing" appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password">
    </mat-form-field>

    <!-- <mat-form-field appearance="fill">
      <mat-label>Course</mat-label>
      <input matInput formControlName="course">
    </mat-form-field> -->

    <mat-form-field appearance="fill">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role">
        <mat-option *ngFor="let role of roles" [value]="role">{{ role }}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave()" color="primary">
    {{  isEditing ? 'Save' : 'Create' }}
  </button>
</mat-dialog-actions>

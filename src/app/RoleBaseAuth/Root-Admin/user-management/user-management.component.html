<div class="content">
  <section class="top-cards">
    <h2 class="roles-title">Roles</h2>
    <div class="card-container">
      <mat-card *ngFor="let item of topItems" class="card" [ngClass]="{'selected': item.role === selectedRole}"
        (click)="onRoleClick(item.role)">
        <div class="courses">
          <i class="{{item.icon}} course-icon"></i>
        </div>
        <div class="header">
          <h2 class="title">{{item.role}}</h2>
        </div>
      </mat-card>
    </div>
  </section>

  <section class="user-table">
    <h2 class="user-title">Users Management</h2>
    <div class="dropdown-container">
      <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search Users">
      </mat-form-field>
      <div class="filters">
        <mat-icon class="refresh-icon" (click)="refreshData()" mat-ripple>refresh</mat-icon>
        <mat-icon class="refresh-icon" (click)="downloadReport()">download</mat-icon>
        <button class="add-btn" mat-raised-button color="primary" (click)=addNewUser()>New User</button>
      </div>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="filteredUsers" matSort> 
       
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let user">{{user.firstname+ ' ' +user.lastname}}</td>
        </ng-container>
        
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let user">{{user.email}}</td>
        </ng-container>
       

        <ng-container matColumnDef="mobile_number">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile Number</th>
          <td mat-cell *matCellDef="let user">{{user.mobile_number}}</td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
          <td mat-cell *matCellDef="let user">{{user.role}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let user">
            <button class="edit" (click)="editUser(user)">
              <mat-icon class="red-icon">edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsUsers"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsUsers;"></tr>
      </table>
      
      <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
    </div>
  </section>
</div>
